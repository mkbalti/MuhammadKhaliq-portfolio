<style>
  .shadow-button{
    background-color: rgb(50, 40, 40);
    color:white;
    border: none;
    font-size: 8px;
    font-family: 'Times New Roman', Times, serif;
    font-weight: bold;
    border-radius: 2px;
    font-style: solid;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-right: 16px;
    padding-left: 16px;
    cursor: pointer;
    transition: 3px 3px 5px rgba(0,0,0,0.4);

  }
  .shadow-button:hover{
    padding-top: 3px;
    padding-left: 3px;
    box-shadow: none;
  }
</style>


<button class="shadow-button">
  3D Shadow
</button>
