<html>
  <head>
    <title>
      html Grid 2
    </title>
  </head>
  <style>
    .padding{
      margin-top: 10px;
    }
    .grid-html{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 30px;
      row-gap: 10px;
      
    }
    .lightblue{
      background-color: lightblue;
    }
    .lightpink{
      background-color: lightpink;
    }
  </style>
  <body class="padding">
    <div class="grid-html">
      <div class="lightblue">col1</div>
      <div class="lightpink">col2</div>
      <div class="lightblue">col3</div>
      <div class="lightpink">col4</div>
      <div class="lightblue">col1</div>
      <div class="lightpink">col2</div>
      <div class="lightblue">col3</div>
      <div class="lightpink">col4</div>

      <div class="lightblue">col5</div>
      <div class="lightpink">col6</div>
      <div class="lightblue">col7</div>
      <div class="lightpink">col8</div>
      <div class="lightblue">col9</div>
      <div class="lightpink">col10</div>
      <div class="lightblue">col11</div>
      <div class="lightpink">col12</div>
    </div>
  </body>
</html>
