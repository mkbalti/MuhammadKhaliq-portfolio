<html>
  <head>
    <link rel="stylesheet" href="style.css/html-10.2 flexbox.css">
    <title>Notification Bar</title>
  </head>
  <body>
    <div class="row">
      <img class="profile" src="tumbnail/cat.jpg" alt="cat">
      <div class="info">
        <p class="name">Oliver</p>
        <p class="follower">the cat</p>
        <p class="famous">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img class="profile" src="tumbnail/balti.JPG" alt="balti">
      <div class="info">
        <p class="name">Muhammad Khaliq</p>
        <p class="follower">Human</p>
        <p class="famous">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img class="profile" src="tumbnail/dog.jpg" alt="dog">
      <div class="info">
        <p class="name">Dog</p>
        <p class="follower">the dog</p>
        <p class="famous">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img class="profile" src="tumbnail/images.png" alt="">
      <div class="info">
        <p class="name">CuteCat</p>
        <p class="follower">cutebaby cat</p>
        <p class="famous">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img class="profile" src="tumbnail/balti.JPG" alt="">
      <div class="info">
        <p class="name">mk.baltistani</p>
        <p class="follower">Muhammad Khaliq</p>
        <p class="famous">Famous</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>



  </body>
</html>
