<html>
  <head>
    <title>boxes</title>
  </head>
  <style>
    .fexbox{
      display: flex;
      flex-direction: row;
      height: 50px;

    }
    .column{
      width: 100px;
      background-color:lightpink;
    }
    .col2{
      background-color: lightblue;
      width: 200px;
    }
    .row2{
      display: flex;
      flex-direction: row;
      justify-content: space-between; 
    }
    .row2-items{
      background-color: black;
      color: white;
    }
   
  </style>
  <body>
    <div class="fexbox">
      <div class="column"></div>
      <div class="col2">
        <div>row1</div>
        <div class="row2">
          <div class="row2-items">row2</div>
          <div class="row2-items">row3 </div>
        </div>
      </div>
    </div>

  </body>
</html>
