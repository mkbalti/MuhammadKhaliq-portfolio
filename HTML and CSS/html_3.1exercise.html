<style>
.stretch-button{
  background-color: green;
  color: white;
  font-size: 20px;
  border: none;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 15px;
  padding-right: 15px;
  font-family: 'Times New Roman', Times, serif;
  font-weight: bold;
  font-style: solid;
  border-radius: 5px;
  cursor: pointer;
  transition: padding-top 0.9s,
  padding-bottom 0.9s,
  padding-left 0.9s,
  padding-right 0.9s;
}
.stretch-button:hover{
  padding-top: 20px;
  padding-bottom: 20px;
  padding-left: 40px;
  padding-right: 40px;
}


</style>



<button class="stretch-button">Stretch</button>
